                        <h1>Log in</h1>
        <form id="login">
            <pre>
            username: <input type ="text" name ="username" >

        </form>

            fullname: <input type ="text" name ="name" value="">

            password: <input type ="password" name ="password" value="">

            <input type = "submit" name="submitregister">
            </pre>
          
        </form>
